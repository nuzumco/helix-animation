<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Helix Animations</title>
    <style>
        html { height: 100%; }
        body { margin: 0; height: 100%; }
        ul { list-style-type: none; }
        li { margin-bottom: 10px; }
        a { cursor: pointer; color: cornflowerblue; }
    </style>
</head>
<body>

<script>

    function select(file) {
      document.getElementById("frame").src = file;
    }

</script>

<table style="width: 100%; height: 100%;">
    <tr>
        <td style="width: 25%; vertical-align: top;">
            <ul>
                <li><a onclick="select('shape1.html')">Shape 1</a></li>
                <li><a onclick="select('shape1-color1.html')">Shape 1 Color 1</a></li>
                <li><a onclick="select('shape1-color2.html')">Shape 1 Color 2</a></li>
                <li><a onclick="select('shape2.html')">Shape 2</a></li>
                <li><a onclick="select('shape2-color1.html')">Shape 2 Color 1</a></li>
                <li><a onclick="select('shape2-color2.html')">Shape 2 Color 2</a></li>
                <li><a onclick="select('shape3.html')">Shape 3</a></li>
                <li><a onclick="select('shape3-color1.html')">Shape 3 Color 1</a></li>
                <li><a onclick="select('shape3-color2.html')">Shape 3 Color 2</a></li>
                <li><a onclick="select('shape4.html')">Shape 4</a></li>
                <li><a onclick="select('shape4-color1.html')">Shape 4 Color 1</a></li>
                <li><a onclick="select('shape4-color2.html')">Shape 4 Color 2</a></li>
                <li><a onclick="select('tween-add1-shape1.html')">Add Animation 1</a></li>
                <li><a onclick="select('tween-add2-shape1.html')">Add Animation 2</a></li>
            </ul>
        </td>
        <td>
            <iframe id="frame" style="width: 99%; height: 100%; border: 0;" src="shape1.html"></iframe>
        </td>
    </tr>
</table>

</body>
</html>
